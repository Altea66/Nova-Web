<div class="container reset-container">
  <div class="form-box">
    <h2 class="form-title">Reset Password</h2>

    <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

    <form (ngSubmit)="submit()" #form="ngForm" novalidate>
      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="New password"
        required
        autocomplete="new-password"
        class="form-input"
      />
      <input
        type="password"
        name="password_confirmation"
        [(ngModel)]="password_confirmation"
        placeholder="Confirm password"
        required
        autocomplete="new-password"
        class="form-input"
      />
      <button type="submit" [disabled]="form.invalid" class="btn-submit">
        Update Password
      </button>
    </form>

    <p class="form-footer">
      <a routerLink="/login" class="link">Back to Login</a>
    </p>
  </div>
</div>
