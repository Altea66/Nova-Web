<div class="container login-container">
  <div class="form-box">
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <h2 class="form-title">Login</h2>

      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
      <p class="success-message" *ngIf="successMessage">{{ successMessage }}</p>

      <input
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Email"
        required
        autocomplete="email"
        class="form-input"
      />

      <input
        type="password"
        name="password"
        [(ngModel)]="password"
        placeholder="Password"
        required
        autocomplete="current-password"
        class="form-input"
      />

      <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
        Login
      </button>

      <p class="form-footer">
        <a routerLink="/forgot-password" class="link">Forgot Password?</a>
      </p>
      <p class="form-footer">
        Don't have an account?
        <a routerLink="/register" class="link">Register</a>
      </p>
    </form>
  </div>
</div>
